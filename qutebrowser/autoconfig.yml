# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: tab-close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <: tab-prev
        '>': tab-next
  colors.completion.category.bg:
    global: '#282828'
  colors.completion.category.fg:
    global: '#ebdbb2'
  colors.completion.even.bg:
    global: '#1d2021'
  colors.completion.fg:
    global: '#a89984'
  colors.completion.item.selected.bg:
    global: '#1d2021'
  colors.completion.item.selected.border.bottom:
    global: '#282828'
  colors.completion.item.selected.border.top:
    global: '#282828'
  colors.completion.item.selected.fg:
    global: '#fe8019'
  colors.completion.item.selected.match.fg:
    global: '#fe8019'
  colors.completion.match.fg:
    global: '#ebdbb2'
  colors.completion.odd.bg:
    global: '#1d2021'
  colors.contextmenu.menu.bg:
    global: '#282828'
  colors.contextmenu.menu.fg:
    global: '#a89984'
  colors.contextmenu.selected.bg:
    global: '#1d2021'
  colors.contextmenu.selected.fg:
    global: '#ebdbb2'
  colors.downloads.bar.bg:
    global: '#282828'
  colors.downloads.error.bg:
    global: '#fb4934'
  colors.downloads.error.fg:
    global: '#ebdbb2'
  colors.downloads.start.bg:
    global: '#1d2021'
  colors.downloads.start.fg:
    global: '#ebdbb2'
  colors.downloads.stop.bg:
    global: '#fe8019'
  colors.downloads.stop.fg:
    global: '#ebdbb2'
  colors.statusbar.command.bg:
    global: '#282828'
  colors.statusbar.command.fg:
    global: '#ebdbb2'
  colors.statusbar.insert.bg:
    global: '#1d2021'
  colors.statusbar.insert.fg:
    global: '#fe8019'
  colors.statusbar.normal.bg:
    global: '#1d2021'
  colors.statusbar.normal.fg:
    global: '#ebdbb2'
  colors.statusbar.url.error.fg:
    global: '#fb4934'
  colors.statusbar.url.fg:
    global: '#a89984'
  colors.statusbar.url.success.http.fg:
    global: '#a89984'
  colors.statusbar.url.success.https.fg:
    global: '#fe8019'
  colors.statusbar.url.warn.fg:
    global: '#fb4934'
  colors.tabs.bar.bg:
    global: '#282828'
  colors.tabs.even.bg:
    global: '#282828'
  colors.tabs.even.fg:
    global: '#a89984'
  colors.tabs.indicator.error:
    global: '#fb4934'
  colors.tabs.indicator.start:
    global: '#a89984'
  colors.tabs.indicator.stop:
    global: '#fe8019'
  colors.tabs.odd.bg:
    global: '#282828'
  colors.tabs.odd.fg:
    global: '#a89984'
  colors.tabs.selected.even.bg:
    global: '#1d2021'
  colors.tabs.selected.even.fg:
    global: '#ebdbb2'
  colors.tabs.selected.odd.bg:
    global: '#1d2021'
  colors.tabs.selected.odd.fg:
    global: '#ebdbb2'
  colors.webpage.bg:
    global: white
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.fullscreen.window:
    global: true
  content.geolocation:
    https://www.google.com: true
  content.host_blocking.lists:
    global:
    - https://ads.dragonfru.it/
  content.host_blocking.whitelist:
    global:
    - analytics.google.com
  content.media_capture:
    https://us02web.zoom.us: true
  content.notifications:
    https://top.gg: true
    https://www.facebook.com: false
    https://www.nydailynews.com: false
    https://www.pocket-lint.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.tabs:
    global: default_size default_family
  qt.highdpi:
    global: true
  statusbar.hide:
    global: false
  tabs.last_close:
    global: default-page
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: bottom
  url.default_page:
    global: https://start.duckduckgo.com/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  window.hide_decoration:
    global: true
  zoom.default:
    global: '100'
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 225%
    - 250%
    - 275%
    - 300%
    - 400%
    - 500%
